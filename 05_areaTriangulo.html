<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let base = Number(prompt(`Informe a base do triângulo:`));
    let altura = Number(prompt(`Informe a altura do triângulo:`));

    //Processamento
    function calculo(b, h) {
        return (base * altura) / 2;
    }

    //Saída
    document.write(`Área do triângulo: ${calculo(base, altura)}m²`);

    // ok.
</script>
